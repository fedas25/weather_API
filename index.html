<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img class="logo" src="./img/logo.svg" alt="logo">
    <div class="main">
        <div class="input_form">
            <input type="text" placeholder="city">
            <img src="./img/search.svg" alt="search_icon" srcset="">
        </div>

        <div class="data">
            <div class="left_group">
                <div class="weather_information">

                    <!-- Now -->
                    <div class="now">
                        <p class="temperature"></p>
                        <img src="./img/weather_icon.svg" alt="" class="icon-weather">

                        <div class="lower_elements">
                            <p class="month"></p>
                            <img src="./img/Shape.svg" alt="edit_list_icon" srcset="">
                        </div>
                    </div>
                    

                    <!-- Details  -->
                    <div class="details">
                        <p class="month"></p>
                        <div class="data_day">
                            <p name="Temperature">Temperature: </p>
                            <p name="Feels_like">Feels_like: </p>
                            <p name="Weather">Weather: </p>
                            <p name="Sunrise">Sunrise: </p>
                            <p name="Sunset">Sunset: </p>
                        </div>
                    </div>

                    <!-- Forecast -->
                    <div class="forecast">
                        <p class="month">Novosibirsk</p>
                        
                        <div class="hourly_forecasts">

                            <div class="forecast_for_hour">
                                <div class="left_group">
                                    <p class="data">17 mart</p>
                                    <p class="temperature">Temperature: 13</p>
                                    <p class="feels_like">Feels like: 10</p>
                                </div>
                                <div class="right_group">
                                    <p class="time">12:00</p>
                                    <p class="rainfall">rain</p>
                                    <img src="./img/forecast_rain_icon.svg" alt="">
                                </div>
                            </div>

                        </div>

                    </div>

                </div>


                
                

                <div class="menu">
                    <div name="now" class="menu_item">Now</div>
                    <div name="details" class="menu_item">Details</div>
                    <div name="forecast" class="menu_item">Forecast</div>
                </div>
            </div>

            <div class="right_group">
                <div class="form_add_location">
                    Added location:
                </div>
                <div class="location">
                    <div><p>Noiцвiвrцвsk</p><img src="./img/delete_icon.svg"></div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="./main.js"></script>
    <script src="./test.js"></script>
    <!-- <script src="./storage.js"></script> -->
</body>

</html>
